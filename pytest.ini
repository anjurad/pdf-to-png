# pytest configuration file for WM5G project
[pytest]
minversion = 7.0
addopts = --cov=src --cov-report=term-missing --cov-fail-under=90 -ra
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Reason: Enforce test discovery, coverage, and reporting conventions per project rules.

